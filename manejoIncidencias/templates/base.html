<!DOCTYPE html>
<html lang='es'>
<head>

  <title>Recetario para MDW - {% block titulo %}{% endblock %}</title>
  <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap.css'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap.min.css'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap-theme.css'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap-theme.min.css'>
  <link rel='shortcut icon' href='{{STATIC_URL}}img/icono.png'>
  {% block style_css %}{% endblock %}
  <script src='{{STATIC_URL}}js/jquery-1.11.3.min.js'></script>
  <script src='{{STATIC_URL}}js/bootstrap.js'></script>
  <script src='{{STATIC_URL}}js/bootstrap.min.js'></script>
</head>
<body>

	{% block encabezado %}{% endblock %}

  <div class="container-fluid">

      {% block contenido %}{% endblock %}
    </div>

  </div>
  <section class='contenido'>

  </section>

</body>
</html>
